apiVersion: v1
kind: Namespace
metadata:
  name: ${NAMESPACE}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
    team: ${TEAM_NAME}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${APP_NAME}-config
data:
  estafette-k8s-node-compactor-config.yaml: |
    ${ESTAFETTE_K8S_NODE_COMPACTOR_CONFIG}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${APP_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}
    team: ${TEAM_NAME}
spec:
  replicas: 1
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ${APP_NAME}
  template:
    metadata:
      labels:
        app: ${APP_NAME}
        team: ${TEAM_NAME}
        version: ${VERSION}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
    spec:
      serviceAccount: ${APP_NAME}
      terminationGracePeriodSeconds: 120
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 10
            preference:
              matchExpressions:
              - key: cloud.google.com/gke-preemptible
                operator: In
                values:
                - "true"
      containers:
      - name: ${APP_NAME}
        image: estafette/estafette-k8s-node-compactor:${GO_PIPELINE_LABEL}
        imagePullPolicy: Always
        env:
        - name: "MINIMUM_NODE_AGE_SECONDS"
          value: "${MINIMUM_NODE_AGE_SECONDS}"
        - name: "NEEDED_MARKED_TIME_FOR_REMOVAL_SECONDS"
          value: "${NEEDED_MARKED_TIME_FOR_REMOVAL_SECONDS}"
        - name: "SLEEP_DURATION_BETWEEN_ITERATIONS_SECONDS"
          value: "${SLEEP_DURATION_BETWEEN_ITERATIONS_SECONDS}"
        resources:
          requests:
            cpu: ${CPU_REQUEST}
            memory: ${MEMORY_REQUEST}
          limits:
            cpu: ${CPU_LIMIT}
            memory: ${MEMORY_LIMIT}
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9101
          initialDelaySeconds: 30
          timeoutSeconds: 1